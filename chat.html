<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css>
  <link rel="stylesheet" href="css/chat.css">
</head>

<body>
  <header>
    <!-- <a href="./layout.html" id="logo">Logo</a> -->
    <img id="logo" src="imagens/logo3_16_151155.png" alt="logo">

    <button id="openMenu">&#9776;</button>

    <!-- Agrupa links de navegação no site. -->
    <nav id="menu">

      <button id="closeMenu">X</button>

      <a href="#">Início</a>
      <a href="pagina_principal.html">Sair</a>
    </nav>
  </header>
  <main>
    <h1>Chat</h1>
    <div class="chat-container">
      <div class="chat-messages">

        <input type="text" placeholder="Escreva sua dúvida...">
        <button type="submit">Enviar</button>

    </div>
  </main>
  <footer>
    <img src="imagens/instagram.png" alt="instagram">
    <a href="">@usuário</a>
    <img src="imagens/facebook.png" alt="facebook">
    <a href="">@usuário</a>
  </footer>

  <!-- Importação do arquivo JavaScript. -->
  <script type="text/javascript" src="java/script.js"></script>

</html>
